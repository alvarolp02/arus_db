<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>➕ Nuevo Log</h2>
    <form action="/add_log" method="post" enctype="multipart/form-data" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Test asociado</label>
        <select name="test_id" class="form-select" required>
          {% for t in tests %}
          <option value="{{ t.id }}">#{{ t.id }} - {{ t.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Archivo de log</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
