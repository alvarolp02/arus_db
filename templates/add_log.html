<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Add Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>âž• New Log</h2>
    <form action="/add_log" method="post" enctype="multipart/form-data" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Test id</label>
        <select name="test_id" class="form-select" required>
          {% for t in tests %}
          <option value="{{ t.id }}">#{{ t.id }} - {{ t.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mission</label>
        <select name="mission" class="form-select">
          <option value="" selected>-</option>
          {% for m in missions %}
          <option value={{m}}>{{m}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Vehicle</label>
        <select name="vehicle" class="form-select">
          <option value="" selected>-</option>
          {% for v in vehicles %}
          <option value={{v}}>{{v}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select name="log_type" class="form-select">
          <option value="" selected>-</option>
          {% for t in log_types %}
          <option value={{t}}>{{t}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Driver</label>
        <select name="driver" class="form-select">
          <option value="" selected>-</option>
          {% for d in drivers %}
          <option value={{d}}>{{d}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">File</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
