<!DOCTYPE html>
<html>
<head>
    <title>Panel de Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Subir archivo</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-5">
        <input class="form-control mb-2" type="text" name="vehicle_id" placeholder="ID del vehículo" required>
        <input class="form-control mb-2" type="file" name="file" required>
        <button class="btn btn-primary">Subir</button>
    </form>
</div>
<div class="container mt-4">
    <h2>Logs de vehículos</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Archivo</th>
                <th>Vehículo</th>
                <th>Fecha subida</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.filename }}</td>
                <td>{{ log.vehicle_id }}</td>
                <td>{{ log.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
